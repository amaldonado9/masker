            </div>
            <div class="second-row">
                <input type="button" value="1" onclick="liveScreen(1)" />
                <input type="button" value="2" onclick="liveScreen(2)" />
                <input type="button" value="3" onclick="liveScreen(3)" />
                <input type="button" value="+" onclick="liveScreen('+')" />
            </div>
            <div class="third-row">
                <input type="button" value="4" onclick="liveScreen(4)" />
                <input type="button" value="5" onclick="liveScreen(5)" />
                <input type="button" value="6" onclick="liveScreen(6)" />
                <input type="button" value="−" onclick="liveScreen('-')" />
            </div>
            <div class="fourth-row">
                <input type="button" value="7" onclick="liveScreen(7)" />
                <input type="button" value="8" onclick="liveScreen(8)" />
                <input type="button" value="9" onclick="liveScreen(9)" />
                <input type="button" value="×" onclick="liveScreen('*')" />
            </div>
            <div class="fifth-row">
                <input type="button" value="÷" onclick="liveScreen('/')" />
                <input type="button" value="0" onclick="liveScreen(0)" />
                <input type="button" value="∙" onclick="liveScreen('.')" />
                <input type="button" value="=" onclick="calculate(result.value)" />
            </div>
            <script type="text/javascript">
                let currCode = '000000';

                window.onload = function() {
                    if (localStorage.getItem('currCode')) {
                        currCode = localStorage.getItem('currCode');
                    }
                };

                function resetit() {
                    let tempCode = currCode;

                    let rassign = prompt("Enter a special code to use from now on comprised of numbers. The choice is yours. (There is no limit to however many numbers you want to use, but a max. of 16 is recommended for readability.)");

                    if (rassign !== null && rassign !== "" && !isNaN(rassign)) {
                        alert("Your code has been selected, type in [YOUR CODE HERE]* to reset it again.");
                        currCode = rassign;
                        localStorage.setItem('currCode', currCode);
                    } else {
                        alert("The code you pick must only contain numbers, please try again.");
                        currCode = tempCode;
                    }
                }

                function boutmyBLANK() {
                    let url = prompt("Enter a URL if you dare.", "https://");

                    if (url == "") {
                        alert("Please enter a valid URL.");
                        boutmyBLANK();
                    } else {
                        let win = window.open('about:blank');
                        win.document.body.style.margin = '0';
                        win.document.body.style.height = '100vh';
                        let iframe = win.document.createElement('iframe');
                        iframe.style.border = 'none';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.margin = '0';
                        iframe.src = url;
                        win.document.body.appendChild(iframe);
                        location.reload();
                    }
                }
            </script>
